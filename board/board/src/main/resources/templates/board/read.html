<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div id="wrap">
        <table class="table">

            <tr>
                <th scope="col">제목</th>
                <td scope="col" th:text="${boardDto.title}"></td>
            </tr>

            <tr>
                <th scope="row">작성자</th>
                <td th:text="${boardDto.createdBy}"></td>
            </tr>
            <tr>
                <th scope="row">작성일시</th>
                <td th:text="${boardDto.createdDate}"></td>
            </tr>
            <tr>
                <th scope="row">수정일시</th>
                <td colspan="2" th:text="${boardDto.lastModifiedDate}"></td>
            </tr>
            <tr>
                <th scope="row">조회수</th>
                <td colspan="2" th:text="${boardDto.hits}"></td>
            </tr>
            <tr>
                <td scope="row" colspan="2" th:utext="${boardDto.content}" style="text-align: left;"></td>
            </tr>

        </table>
    </div>

</th:block>

<th:block layout:fragment="css">
    <style>
        #wrap{
            max-width: 800px;
            margin: 0 auto;
            margin-top: 25px;
        }
        .table{
            text-align: center;
        }
        th{
            width: 200px;
        }
        td{
            width: 600px;
        }
    </style>
</th:block>
</body>
</html>
