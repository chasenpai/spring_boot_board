<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div id="wrap" style="margin-top:25px;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일자</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="board, status: ${boards}">
                <th scope="row" th:text="${board.id}"></th>
                <td scope="row" >
                    <a th:href="'/boards/' + ${board.id}" th:text="${board.title}"></a>
                </td>
                <td scope="row" th:text="${board.createdBy}"></td>
                <td scope="row" th:text="${board.createdDate}"></td>
                <td scope="row" th:text="${board.hits}"></td>
            </tr>

            </tbody>
        </table>
        <br>
        <button type="button" id="write" class="btn btn-light" onclick="location.href='/boards/write'">글쓰기</button>
    </div>
</div>

<th:block layout:fragment="css">
    <style>
        #wrap{
            max-width: 800px;
            margin: 0 auto;
            margin-top: 25px;
        }
        #write{
            float: right;
            background-color: #e3f2fd;
        }

    </style>
</th:block>

</body>
</html>
